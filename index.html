<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Games Domain</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <div style="display: flex; align-items: center; justify-content: center;">
      <input type="text" id="username" placeholder="Enter username" autofocus>
      <button onclick="login()">Login</button>
    </div>

    <div id="add-favorite" style="display: none; position: relative;">
      <input type="text" id="fav-game" placeholder="Add favorite game" autocomplete="off">
      <ul id="autocomplete-list" class="autocomplete-items"></ul>
      <button onclick="addFavorite()">Add Favorite</button>
    </div>

    <h2>Trending Games</h2>
    <div id="trending-list" class="tiles"></div>

    <h2>Your Favorites</h2>
    <div id="fav-list" class="tiles"></div>

    <h2>Recommended for You</h2>
    <div id="rec-list" class="tiles"></div>
  </div>
  <script src="app.js" defer></script>
</body>
</html>
